syntax = "proto3";

package analytics;

// 状态
message Status
{
    int32 code = 1;     // 状态码
    string message = 2; // 状态信息
}

// 空白回复
message BlankResponse
{
    Status status = 1; // 状态
}

// 个体
message Agent
{
    string serialNumber = 1;    // 序列号
    string softwareFamily = 2;  // 软件家族
    string softwareVersion = 3; // 软件版本
    string systemFamily = 4;    // 系统家族
    string systemVersion = 5;   // 系统版本
    string deviceModel = 6;     // 设备模型
    string deviceType = 7;      // 设备类型
    string profile = 8;         // 简要资料
}

// 参数
message Parameter
{
    string key = 1;   // 键
    string value = 2; // 值
    string type = 3;  // 类型
}

// 事件
message Event
{
    string id = 1;                    // 事件唯一ID
    string alias = 2;                 // 事件显示名
    repeated Parameter parameter = 3; // 事件参数
}
